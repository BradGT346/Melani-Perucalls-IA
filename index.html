<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melanie IA</title>
    <style>
        body { margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; background: #0f172a; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .chat-container { width: 400px; height: 600px; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-radius: 20px; display: flex; flex-direction: column; box-shadow: 0 15px 35px rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); }
        .header { background: linear-gradient(135deg, #2563eb, #1d4ed8); color: white; padding: 20px; border-radius: 20px 20px 0 0; text-align: center; font-weight: bold; font-size: 1.2em; }
        #chat { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        .msg { padding: 12px 16px; border-radius: 15px; max-width: 80%; font-size: 14px; line-height: 1.5; }
        .user { background: #2563eb; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .ia { background: #f1f5f9; color: #1e293b; align-self: flex-start; border-bottom-left-radius: 2px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .input-box { padding: 20px; display: flex; gap: 10px; border-top: 1px solid rgba(0,0,0,0.1); }
        input { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 25px; outline: none; transition: border-color 0.3s; }
        input:focus { border-color: #2563eb; }
        button { background: #2563eb; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: bold; transition: background-color 0.3s; }
        button:hover { background: #1d4ed8; }
    </style>
</head>
<body>
    <canvas id="dotsCanvas"></canvas>
    <div class="chat-container">
        <div class="header">Melanie IA ðŸ¤–</div>
        <div id="chat"><div class="msg ia">Â¡Hola! Soy Melanie. Â¿En quÃ© puedo ayudarte hoy?</div></div>
        <div class="input-box">
            <input type="text" id="userInput" placeholder="Escribe aquÃ­..." autocomplete="off">
            <button onclick="enviar()">Enviar</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('dotsCanvas');
        const ctx = canvas.getContext('2d');
        let dots = [];
        const mouse = { x: null, y: null, radius: 150 };

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initDots();
        }

        class Dot {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width || this.x < 0) this.speedX = -this.speedX;
                if (this.y > canvas.height || this.y < 0) this.speedY = -this.speedY;
                
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                if (distance < mouse.radius) {
                    ctx.beginPath();
                    ctx.strokeStyle = `rgba(255, 255, 255, ${1 - distance/mouse.radius})`;
                    ctx.lineWidth = 0.5;
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(mouse.x, mouse.y);
                    ctx.stroke();
                }
            }
            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initDots() {
            dots = [];
            const numberOfDots = (canvas.width * canvas.height) / 9000;
            for (let i = 0; i < numberOfDots; i++) {
                dots.push(new Dot());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let dot of dots) {
                dot.update();
                dot.draw();
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });
        window.addEventListener('resize', resizeCanvas);

        resizeCanvas();
        animate();

        async function enviar() {
            const input = document.getElementById('userInput');
            const chat = document.getElementById('chat');
            const text = input.value.trim();
            if(!text) return;
            chat.innerHTML += `<div class="msg user">${text}</div>`;
            input.value = '';
            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ userPrompt: text })
                });
                const data = await res.json();
                chat.innerHTML += `<div class="msg ia">${data.response || "Error"}</div>`;
            } catch {
                chat.innerHTML += `<div class="msg ia">Error de conexiÃ³n.</div>`;
            }
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
