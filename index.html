<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melanie IA</title>
    <style>
        body { margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; background: #0f172a; font-family: sans-serif; overflow: hidden; }
        .bg-dots { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: radial-gradient(#ffffff22 1px, transparent 1px); background-size: 30px 30px; z-index: -1; animation: move 10s linear infinite; }
        @keyframes move { from { background-position: 0 0; } to { background-position: 100px 100px; } }
        .chat-container { width: 380px; height: 550px; background: white; border-radius: 20px; display: flex; flex-direction: column; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .header { background: #2563eb; color: white; padding: 15px; border-radius: 20px 20px 0 0; text-align: center; font-weight: bold; }
        #chat { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px; border-radius: 12px; font-size: 14px; max-width: 80%; }
        .user { background: #2563eb; color: white; align-self: flex-end; }
        .ia { background: #f1f5f9; color: #1e293b; align-self: flex-start; }
        .input-box { padding: 15px; display: flex; gap: 10px; border-top: 1px solid #eee; }
        input { flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 8px; }
        button { background: #2563eb; color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="bg-dots"></div>
    <div class="chat-container">
        <div class="header">Melanie IA ðŸ¤–</div>
        <div id="chat"><div class="msg ia">Â¡Hola! Soy Melanie. Â¿CÃ³mo estÃ¡s?</div></div>
        <div class="input-box">
            <input type="text" id="userInput" placeholder="Escribe aquÃ­...">
            <button onclick="enviar()">Enviar</button>
        </div>
    </div>
    <script>
        async function enviar() {
            const input = document.getElementById('userInput');
            const chat = document.getElementById('chat');
            const text = input.value.trim();
            if(!text) return;
            chat.innerHTML += `<div class="msg user">${text}</div>`;
            input.value = '';
            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ userPrompt: text })
                });
                const data = await res.json();
                chat.innerHTML += `<div class="msg ia">${data.response || "Error"}</div>`;
            } catch {
                chat.innerHTML += `<div class="msg ia">Error de conexiÃ³n.</div>`;
            }
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
