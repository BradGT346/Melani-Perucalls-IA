<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melanie IA</title>
    <style>
        body { margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; background: #0b0f1a; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        #canvas { position: absolute; top: 0; left: 0; z-index: -1; }
        .chat-container { width: 380px; height: 580px; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); border-radius: 20px; display: flex; flex-direction: column; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); }
        .header { background: #2563eb; color: white; padding: 15px; border-radius: 20px 20px 0 0; text-align: center; font-weight: bold; }
        #chat { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 15px; border-radius: 15px; font-size: 14px; max-width: 80%; line-height: 1.4; color: white; }
        .user { background: #2563eb; align-self: flex-end; }
        .ia { background: rgba(255, 255, 255, 0.2); align-self: flex-start; }
        .input-box { padding: 15px; display: flex; gap: 10px; border-top: 1px solid rgba(255,255,255,0.1); }
        input { flex: 1; padding: 10px; border: none; border-radius: 10px; outline: none; background: rgba(255,255,255,0.9); }
        button { background: #2563eb; color: white; border: none; padding: 10px 15px; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="chat-container">
        <div class="header">Melanie IA ðŸ¤–</div>
        <div id="chat"><div class="msg ia">Â¡Hola! Soy Melanie. Â¿CÃ³mo te encuentras hoy?</div></div>
        <div class="input-box">
            <input type="text" id="userInput" placeholder="Escribe a Melanie..." autocomplete="off">
            <button onclick="enviar()">Enviar</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const mouse = { x: null, y: null };

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 1.5,
                    vy: (Math.random() - 0.5) * 1.5
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.15)';
            particles.forEach(p => {
                p.x += p.vx; p.y += p.vy;
                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
                ctx.beginPath(); ctx.arc(p.x, p.y, 2, 0, Math.PI * 2); ctx.fill();
                
                let dist = Math.hypot(mouse.x - p.x, mouse.y - p.y);
                if (dist < 150) {
                    ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(mouse.x, mouse.y); ctx.stroke();
                }
            });
            requestAnimationFrame(draw);
        }

        window.onmousemove = e => { mouse.x = e.clientX; mouse.y = e.clientY; };
        init(); draw();

        async function enviar() {
            const input = document.getElementById('userInput');
            const chat = document.getElementById('chat');
            const text = input.value.trim();
            if(!text) return;
            chat.innerHTML += `<div class="msg user">${text}</div>`;
            input.value = '';
            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ userPrompt: text })
                });
                const data = await res.json();
                chat.innerHTML += `<div class="msg ia">${data.response || "No hay respuesta."}</div>`;
            } catch {
                chat.innerHTML += `<div class="msg ia">Error de conexiÃ³n.</div>`;
            }
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
