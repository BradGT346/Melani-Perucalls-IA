<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Melanie IA ðŸ¤–</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .chat-box { width: 400px; height: 550px; background: white; border-radius: 10px; display: flex; flex-direction: column; box-shadow: 0 5px 15px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: #1976D2; color: white; padding: 15px; text-align: center; font-weight: bold; }
        .messages { flex: 1; padding: 15px; overflow-y: auto; background: #f9f9f9; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 15px; border-radius: 15px; max-width: 80%; font-size: 14px; }
        .user { background: #0084ff; color: white; align-self: flex-end; }
        .ia { background: #e4e6eb; color: black; align-self: flex-start; }
        .input-area { padding: 15px; display: flex; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        button { background: #1976D2; color: white; border: none; padding: 10px 20px; margin-left: 5px; border-radius: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="chat-box">
        <div class="header">Melanie IA ðŸ¤–</div>
        <div class="messages" id="msgs">
            <div class="msg ia">Â¡Hola! Soy Melanie. Â¿En quÃ© puedo ayudarte hoy?</div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Escribe un mensaje...">
            <button onclick="enviar()">Enviar</button>
        </div>
    </div>

    <script>
        async function enviar() {
            const input = document.getElementById('userInput');
            const msgs = document.getElementById('msgs');
            const text = input.value.trim();
            if (!text) return;

            msgs.innerHTML += `<div class="msg user">${text}</div>`;
            input.value = '';

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ userPrompt: text })
                });
                const data = await res.json();
                msgs.innerHTML += `<div class="msg ia">${data.response}</div>`;
            } catch (e) {
                msgs.innerHTML += `<div class="msg ia">Error de conexiÃ³n.</div>`;
            }
            msgs.scrollTop = msgs.scrollHeight;
        }
    </script>
</body>
</html>
