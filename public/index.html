<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melanie IA | Panel de Control</title>
    <style>
        :root { --primary: #1976D2; --bg: #f0f2f5; --user-msg: #0084ff; --ia-msg: #e9ecef; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .chat-container { width: 100%; max-width: 500px; height: 85vh; background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; }
        .chat-header { background: var(--primary); color: white; padding: 20px; text-align: center; font-size: 1.2em; font-weight: bold; }
        .chat-messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        .message { padding: 12px 16px; border-radius: 15px; max-width: 85%; line-height: 1.4; position: relative; font-size: 0.95em; }
        .user-message { align-self: flex-end; background: var(--user-msg); color: white; border-bottom-right-radius: 2px; }
        .ia-message { align-self: flex-start; background: var(--ia-msg); color: #333; border-bottom-left-radius: 2px; }
        .typing-indicator { font-size: 0.8em; color: #666; display: none; padding: 5px 20px; }
        .chat-input-area { padding: 20px; border-top: 1px solid #eee; display: flex; gap: 10px; background: white; }
        input { flex: 1; border: 1px solid #ddd; padding: 12px 15px; border-radius: 25px; outline: none; transition: border 0.3s; }
        input:focus { border-color: var(--primary); }
        button { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: bold; transition: opacity 0.3s; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .error-banner { background: #ffebee; color: #c62828; font-size: 0.8em; padding: 5px; text-align: center; display: none; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Melanie IA ðŸ¤–</div>
        <div id="error-banner" class="error-banner"></div>
        <div class="chat-messages" id="chat-messages">
            <div class="message ia-message">Â¡Hola! Soy Melanie. He actualizado mis sistemas. Â¿En quÃ© puedo ayudarte hoy?</div>
        </div>
        <div id="typing" class="typing-indicator">Melanie estÃ¡ procesando tu solicitud...</div>
        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Escribe un mensaje aquÃ­..." autocomplete="off">
            <button id="send-btn">Enviar</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const typingIndicator = document.getElementById('typing');
        const errorBanner = document.getElementById('error-banner');

        function addMessage(text, isUser) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${isUser ? 'user-message' : 'ia-message'}`;
            msgDiv.textContent = text;
            messagesContainer.appendChild(msgDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function handleSend() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, true);
            userInput.value = '';
            userInput.disabled = true;
            sendBtn.disabled = true;
            typingIndicator.style.display = 'block';
            errorBanner.style.display = 'none';

            try {
                // DirecciÃ³n exacta de tu API en Render
                const response = await fetch('https://melani-ia.onrender.com/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userPrompt: text })
                });

                const data = await response.json();
                
                if (data.response) {
                    addMessage(data.response, false);
                } else {
                    throw new Error(data.error || "Respuesta vacÃ­a de la IA");
                }
            } catch (error) {
                console.error("Error:", error);
                errorBanner.textContent = "âš ï¸ Error de conexiÃ³n. Revisa los logs en Render.";
                errorBanner.style.display = 'block';
                addMessage("Lo siento, tuve un problema tÃ©cnico. Por favor, intenta de nuevo en unos segundos.", false);
            } finally {
                userInput.disabled = false;
                sendBtn.disabled = false;
                typingIndicator.style.display = 'none';
                userInput.focus();
            }
        }

        sendBtn.addEventListener('click', handleSend);
        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSend(); });
    </script>
</body>
</html>
