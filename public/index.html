<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melanie IA ü§ñ</title>
    <style>
        :root { --blue: #1976D2; --bg: #f0f2f5; --white: #ffffff; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { width: 100%; max-width: 500px; height: 90vh; background: var(--white); border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; }
        .header { background: var(--blue); color: white; padding: 15px; text-align: center; font-weight: bold; font-size: 1.1em; }
        .chat-box { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; background: #f8f9fa; }
        .msg { padding: 12px 16px; border-radius: 15px; max-width: 80%; font-size: 14px; line-height: 1.5; }
        .user-msg { align-self: flex-end; background: #0084ff; color: white; border-bottom-right-radius: 2px; }
        .ia-msg { align-self: flex-start; background: #e9ecef; color: #333; border-bottom-left-radius: 2px; }
        .status-bar { background: #ffebee; color: #c62828; font-size: 12px; padding: 8px; text-align: center; display: none; }
        .loader { font-size: 12px; color: #666; padding: 10px; display: none; }
        .input-area { padding: 15px; border-top: 1px solid #eee; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; outline: none; }
        button { background: var(--blue); color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: bold; }
        button:disabled { opacity: 0.5; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Melanie IA ü§ñ</div>
        <div id="status" class="status-bar">‚ö†Ô∏è Error de conexi√≥n. Revisa los logs en Render.</div>
        <div id="chat-box" class="chat-box">
            <div class="msg ia-msg">¬°Hola! Soy Melanie. He actualizado mis sistemas. ¬øEn qu√© puedo ayudarte?</div>
        </div>
        <div id="loader" class="loader">Melanie est√° pensando...</div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Escribe un mensaje..." autocomplete="off">
            <button id="sendBtn">Enviar</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const loader = document.getElementById('loader');
        const status = document.getElementById('status');

        function printMsg(text, type) {
            const div = document.createElement('div');
            div.className = `msg ${type}-msg`;
            div.textContent = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function enviar() {
            const text = userInput.value.trim();
            if(!text) return;

            printMsg(text, 'user');
            userInput.value = '';
            userInput.disabled = true;
            sendBtn.disabled = true;
            loader.style.display = 'block';
            status.style.display = 'none';

            try {
                const response = await fetch('https://melani-ia.onrender.com/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userPrompt: text })
                });

                const data = await response.json();
                if(data.response) {
                    printMsg(data.response, 'ia');
                } else {
                    throw new Error(data.details || "Error desconocido");
                }
            } catch (err) {
                status.style.display = 'block';
                printMsg("Lo siento, tuve un problema t√©cnico. Revisa los logs en Render.", 'ia');
            } finally {
                userInput.disabled = false;
                sendBtn.disabled = false;
                loader.style.display = 'none';
                userInput.focus();
            }
        }

        sendBtn.addEventListener('click', enviar);
        userInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') enviar(); });
    </script>
</body>
</html>
